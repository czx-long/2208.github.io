<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2208班级网</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 300px;
            height: 300px;
        }
        .link-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://s2.loli.net/2024/12/06/75QSzTFEKJmfepc.jpg" >
        <img src="https://s2.loli.net/2024/12/06/tdNRjqIsp8yJK6l.jpg" >
        <img src="https://s2.loli.net/2024/12/06/4jvYTuAexhSLEVb.gif">
    </div>
    <div class="link-container">
        <a href="#" onclick="navigateAndClose(event)">点击这里跳转</a>
    </div>
    <script>
        function navigateAndClose(event) {
            event.preventDefault(); // 阻止默认的链接行为
            window.open('/', '_blank'); // 在新标签页中打开链接
            window.close(); // 关闭当前页面
        }
    </script>
</body>
</html>
